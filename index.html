<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="assets/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


</head>
<body>

        <div class="wrapper">
                <!-- Header area -->
                <div class="jumbotron jumbotron-fluid header">
                    <div class="container">
                        <h1 class="display-3">
                            <i class="fa fa-train" aria-hidden="true"></i>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <i class="fa fa-subway" aria-hidden="true"></i>
                        </h1>
                        <h1 class="display-3"><strong>Train Scheduler</strong></h1>
                        <p class="lead">Getting you there on time</p>
                    </div>
                </div>
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="panel panel-primary">
                              <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Trains</strong></h3>
                              </div>
                              <div class="panel-body">
                                <table class="table table-hover" id='train-table'>
                                  <thead>
                                    <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival</th>
                                      <th>Minutes Away</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <div class="panel panel-primary">
                              <div class="panel-heading">
                                <h3 class="panel-title"><strong>Add a Train</strong></h3>
                              </div>
                              <div class="panel-body">
                                <form>
                                  <div class="form-group">
                                    <label for="employee-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="start-input">First Train Time</label>
                                    <input class="form-control" id="first-train-time-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="text">
                                  </div>
                                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                                </form>
                  
                              </div>
                  
                            </div>
                  
                          </div>
                  
                        </div>
                  
                      </div>
                  
          
              <!-- JavaScript -->
              <script src="assets/app.js"></script>
          
            </body>
          
          </html>
